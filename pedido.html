<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Exemplo de Formulário de Validação - Bootstrap</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Faça o seu pedido - Culinária Cuiaba - Dito Lambari</h2>
  
    <form action="/action_page.php" class="was-validated">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              <h4>Farofa de Banana</h4>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              <h4>Mojica de Pintado</h4>
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              <h4>Maria Isabel</h4>
            </label>
          </div>

        <div class="form-group">
            <label for="uname">Nome de Usuário</label>
                <input type="text" class="form-control" id="uname" placeholder="Entre com seu nome de Usuário" name="uname" required>
            <div class="valid-feedback">Valid.</div>
            <div class="invalid-feedback">Por favor preencha este campo</div>
        </div>
        <div class="form-group">
            <label for="pwd">Password: </label>
                <input type="password" class="form-control" id="pwd" placeholder="Entre com a senha" name="pswd" required>
                <div class="valid-feedback">Valid.</div>
                <div class="Invalid-feedback">Por favor preencha este campo.</div>
            </label>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" required> Eu aceito bla bla bla!
                <div class="valid-feedback">Valid.</div>
                <div class="Invalid-feedback">Marque esta caixa para continuar.</div>
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>   

<!-- Ou deixte o bootstrap organizar o layout automaticamente-->


</body>
</html>
